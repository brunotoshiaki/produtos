spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/produto
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  security:
    user:
      name: user
      password: password
  jpa:
     show-sql: true
     hibernate:
      ddl-auto:  update
     properties:
        hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

